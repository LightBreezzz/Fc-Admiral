{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fc-Admiral</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icon/Logo2.svg' %}">
    <link rel="stylesheet" href="../static/styles/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5/dist/inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_head %}{% endblock %}
</head>

<body>
	<main>
		{% block content %}
        
        {% endblock %}
	</main>
	<div class="footer-wrapper">
		{% include 'includes/footer.html' %}
	</div>
	{% block extra_js %}{% endblock %}

    <!-- Модальное окно с телефоном -->
    <div id="phoneModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>Свяжитесь с нами</h3>
            <p class="modal-phone">8 (926) 597-57-57</p>
            <a href="tel:+79265975757" class="modal-call-btn">Позвонить</a>
        </div>
    </div>
    <div id="successModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>✅ Заявка отправлена!</h3>
            <p>Спасибо! Мы скоро свяжемся с вами.</p>
            <button class="modal-call-btn" onclick="document.getElementById('successModal').style.display='none'">
                Закрыть
            </button>
        </div>
    </div>
</body>
</html>
